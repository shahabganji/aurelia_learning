<template>

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">Edit Contact</h3>
        </div>

        <div class="panel-body">

            <form>
                <div class="form-group">
                    <label for="FirstName">FirstName</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="FirstName" value.bind="contact.firstName">
                </div>
                <div class="form-group">
                    <label for="LastName">LastName</label>
                    <input type="text" class="form-control" id="LastName" placeholder="LastName" value.bind="contact.lastName">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email" value.bind="contact.email">
                </div>
                <div class="form-group">
                    <label for="Nationality">Nationality</label>
                    <Select type="email" class="form-control" id="Nationality" placeholder="Nationality" value.bind="contact.nationality">
                        <option model.bind="null">Please select your nationality</option>
                        <option repeat.for="country of countries"
                        model.bind="country.id"
                        > ${country.abbr} - ${country.name}</option>
                    </Select>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label style="padding-right:5px;margin-right:5px;border-right:1px solid black;">
                            <input type="radio" name="Gender" value="Male" checked.bind="contact.gender"> Male
                        </label>
                        <label>
                            <input type="radio" name="Gender" value="Female"  checked.bind="contact.gender" > Female
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success pull-right" click.delegate="save()">Save</button>
            </form>

        </div>
    </div>


</template>
