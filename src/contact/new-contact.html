<template>

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">Enter contact's information</h3>
        </div>

        <div class="panel-body">

            <form>
                <div class="form-group">
                    <label for="FirstName">FirstName</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="FirstName" focus.bind="hasFocus" 
                    value.bind="contact.firstName & validate">
                </div>
                <div class="form-group">
                    <label for="LastName">LastName</label>
                    <input type="text" class="form-control" id="LastName" placeholder="LastName" value.bind="contact.lastName & validate">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email" value.bind="contact.email & validate">
                </div>
                <div class="form-group">
                    <label for="Nationality">Nationality</label>
                    <Select type="email" class="form-control" id="Nationality" placeholder="Nationality" value.bind="contact.nationality & validate">
                        <option model.bind="null">Please select your nationality</option>
                        <option repeat.for="country of countries"
                        model.bind="country.id"
                        > ${country.abbr} - ${country.name}</option>
                    </Select>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label style="padding-right:20px;border-right:1px solid black;">
                            <input type="radio" name="Gender" value="Male" checked.bind="contact.gender"> Male
                        </label>
                        <label>
                            <input type="radio" name="Gender" value="Female"  checked.bind="contact.gender" > Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Rate">Your Rate : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <star-rate color="darkgoldenrod" read-only.bind="false" rate.bind="contact.rate & validate" max-rate.bind="5"></star-rate>
                </div>
                <button type="submit" class="btn btn-success pull-right" click.delegate="addNewContact()">Save</button>
            </form>

        </div>
        <div class="panel-footer" if.bind="validator.errors.length">
            <div class="alert alert-danger">
                <ol>
                    <li repeat.for="error of validator.errors">
                        <a class="alert-danger" style="cursor:pointer;" click.delegate="validator.elements.get(error)[0].focus()">${error}</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>


</template>
